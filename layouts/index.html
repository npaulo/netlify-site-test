{{ define "main" }}
<h1>{{ .Site.Title }}</h1>
<p>{{ .Site.Params.description }}</p>

<section>
  <h2>Últimas notícias</h2>
  <ul>
    {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</section>
{{ end }}
